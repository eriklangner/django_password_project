<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>

<div class="container text-center">

<body>
<a href='{% url "home" %}'>Home</a> <a href= "{% url 'about' %}">About</a>
<h1>Password Generator</h1>
<h2>This is my password generator, there are many like it, but this one is mine.
</h2>
<form action= "{% url 'password'  %}">
    <fieldset>


    <select name="length">
        <option value='6'>6</option>
        <option value='7'>7</option>
        <option value='8'>8</option>
        <option value='9'>9</option>
        <option value='10'>10</option>
        <option value='11'>11</option>
        <option value='12' selected="selected" >12</option>
        <option value='13'>13</option>
        <option value='14'>14</option>
    </select> Length
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    </fieldset>
    <input type="submit" value="Generate Password" class="btn btn-info">

</form>

</div>
</body>
</html>
